<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夕飯メニュー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .category {
            margin-bottom: 20px;
        }
        .menu-item {
            background: #f0f0f0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
        }
        .menu-item:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>夕飯メニュー</h1>
        
        <div class="category">
            <h2>ご飯物</h2>
            <div class="menu-item" onclick="sendNotification('カレーライス')">カレーライス</div>
            <div class="menu-item" onclick="sendNotification('親子丼')">親子丼</div>
            <div class="menu-item" onclick="sendNotification('うな丼')">うな丼</div>
            <div class="menu-item" onclick="sendNotification('タコライス')">タコライス</div>
        </div>
        
        <div class="category">
            <h2>魚</h2>
            <div class="menu-item" onclick="sendNotification('刺身盛り合わせ')">刺身盛り合わせ</div>
            <div class="menu-item" onclick="sendNotification('焼き魚')">焼き魚</div>
            <div class="menu-item" onclick="sendNotification('天ぷら')">天ぷら</div>
            <div class="menu-item" onclick="sendNotification('タラのムニエル')">タラのムニエル</div>
        </div>        

        <div class="category">
            <h2>肉</h2>
            <div class="menu-item" onclick="sendNotification('ハンバーグ')">ハンバーグ</div>
            <div class="menu-item" onclick="sendNotification('唐揚げ')">唐揚げ</div>
            <div class="menu-item" onclick="sendNotification('餃子')">餃子</div>
            <div class="menu-item" onclick="sendNotification('すき焼き')">すき焼き</div>
            <div class="menu-item" onclick="sendNotification('照り焼きチキン')">照り焼きチキン</div>
            <div class="menu-item" onclick="sendNotification('豚の生姜焼き')">豚の生姜焼き</div>
            <div class="menu-item" onclick="sendNotification('肉じゃが')">肉じゃが</div>
            <div class="menu-item" onclick="sendNotification('お好み焼き')">お好み焼き</div>
            <div class="menu-item" onclick="sendNotification('焼きそば')">焼きそば</div>
            <div class="menu-item" onclick="sendNotification('シーフードパエリア')">シーフードパエリア</div>
            <div class="menu-item" onclick="sendNotification('麻婆豆腐')">麻婆豆腐</div>
            <div class="menu-item" onclick="sendNotification('ラザニア')">ラザニア</div>
            <div class="menu-item" onclick="sendNotification('ビーフシチュー')">ビーフシチュー</div>
            <div class="menu-item" onclick="sendNotification('トンカツ')">トンカツ</div>
            <div class="menu-item" onclick="sendNotification('エビフライ')">エビフライ</div>
            <div class="menu-item" onclick="sendNotification('チキンカツ')">チキンカツ</div>
            <div class="menu-item" onclick="sendNotification('チーズインハンバーグ')">チーズインハンバーグ</div>
            <div class="menu-item" onclick="sendNotification('アヒージョ')">アヒージョ</div>
            <div class="menu-item" onclick="sendNotification('鶏のから揚げ甘辛ソース')">鶏のから揚げ甘辛ソース</div>
        </div>
    </div>

    <script>
        function sendNotification(menuItem) {
            fetch('http://your-server-ip:5000/send-notification', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ menuItem })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert(menuItem + 'が選ばれました。');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('通知の送信に失敗しました。');
            });
        }
    </script>
</body>
</html>
